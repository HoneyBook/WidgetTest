<!DOCTYPE html>

<html>
<head>
<body>


<div>
    
    <!-- *** HoneyBook Widget Form *** -->
    <style type="text/css">
        #hb_embed_signup{ clear:left; font:14px Helvetica,Arial,sans-serif; }
        #hb_embed_signup form {display:block; position:relative; text-align:left;}
        #hb_embed_signup .hb-field-group {clear:left; position:relative; width:96%;padding-bottom: 1%;min-height: 20px;display: inline-block;margin: 4px 0;}
        #hb_embed_signup .hb-field-group input{border: 1px solid #fff2cc;}
        #hb_embed_signup .hb-field-group input[type],
        #hb_embed_signup .hb-field-group textarea {font-size: 12px;display:inline; width:inherit; height: 27px; border: 1px solid #fff2cc; padding:4px 1%; -webkit-appearance:none; margin-bottom:0;}
        #hb_embed_signup .hb-field-group textarea{height: 40px;}
        #hb_embed_signup .hb-field-group label {display:block; margin-bottom:3px;font-size: 13px;color: inherit;}
        #hb_embed_signup .button {background-color: #fff2cc; -webkit-appearance:none; clear:both; border: 0 none; border-radius:4px; color: #FFFFFF; cursor: pointer; display: inline-block; font-size:15px; font-weight: bold; height: 32px; line-height: 32px; margin: 0 5px 10px 0; padding: 0 22px; text-align: center; text-decoration: none; vertical-align: top; white-space: nowrap; width: auto;}
        #hb_embed_signup .hb-field-group .asterisk {position:relative; float:right; right:5%; top: 5px;}
        #hb_embed_signup .asterisk {color:#c60; font-size:150%;}
        
        </style>
    
    <div id="hb_embed_signup">
        <span class="disable-form" ng-class="{'open' : companySettingsWidgetVm.class_status}"></span>
        <form id="hb-embedded-subscribe-form" class="validate hb-embedded-subscribe-form ng-pristine ng-valid" action="https://www.honeybook.com/api/v2/workspace/widget_create_user_and_workspace" method="post" name="hb-embedded-subscribe-form" onsubmit="document.getElementById('hb-embedded-subscribe').innerHTML='Thank You!'; document.getElementById('hb-embedded-subscribe').disabled=true; ">
            
            <div id="hb_embed_signup_scroll">
                <input id="vendor-email" name="vendor_email" value="plannerqa@email.com" type="hidden">
                    <input id="widget-token" name="widget_token" value="cf95555d8ca3c4fca6cc0f6cddf35c1003ec4eea" type="hidden">
                        <div class="hb-field-group">
                            <label class="ng-scope" for="hbf-client-email" translate="">Email Address</label><span class="asterisk">*</span>
                            <input class="catch" id="hbf-first-name" name="firstname" type="text">
                                <input id="hbf-client-email" class="required" name="email" minlength="2" placeholder="Email Address" required="true" type="email">
                                    </div>
                        <div class="hb-field-group">
                            <label class="ng-scope" for="hbf-full-name" translate="">Full Name</label><span class="asterisk">*</span>
                            <input id="hbf-full-name" class="required" name="full_name" placeholder="Full Name" required="true" type="text">
                                </div>
                        <div class="hb-field-group">
                            <label class="ng-scope" for="hbf-phone" translate="">Phone</label>
                            <input id="hbf-phone" name="phone_number" placeholder="Phone" type="text">
                                </div>
                        <div class="hb-field-group">
                            <label class="ng-scope" for="hbf-event-date" translate="">Event Date</label>
                            <input id="hbf-event-date" name="event_date" placeholder="MM/DD/YY" type="text">
                                </div>
                        <div class="hb-field-group">
                            <label class="ng-scope" for="hbf-location" translate="">Location</label>
                            <input id="hbf-location" name="event_location" placeholder="Location" type="text">
                                </div>
                        <div class="hb-field-group">
                            <label class="ng-scope" for="hbf-guests" translate="">Estimated Guests?</label>
                            <input id="hbf-guests" name="event_guests" placeholder="Estimated Guests?" type="text">
                                </div>
                        <div class="hb-field-group">
                            <label class="ng-scope" for="hbf-budget" translate="">Estimated Budget?</label>
                            <input id="hbf-budget" name="event_budget" placeholder="Estimated Budget?" type="text">
                                </div>
                        <div class="hb-field-group">
                            <label class="ng-scope" for="hbf-event-details" translate="">Tell us about your event.</label>
                            <textarea id="hbf-event-details" type="text" name="event_details" placeholder="Tell us about your event."></textarea>
                        </div>
                        <div class="hb-field-group">
                            <label class="ng-scope" for="hbf-services" translate="">What services are you interested in?</label>
                            <textarea id="hbf-services" type="text" name="event_services" placeholder="What services are you interested in?"></textarea>
                        </div>
                        <div class="hb-field-group">
                            <label class="ng-scope" for="hbf-hear-about" translate="">How did you hear about us?</label>
                            <textarea id="hbf-hear-about" type="text" name="how_client_hear_about" placeholder="How did you hear about us?"></textarea>
                            <textarea class="catch" id="hbf-message" type="text" name="message"></textarea>
                        </div>
                        <button id="hb-embedded-subscribe" class="button ng-scope" type="submit" translate="">Send</button>
                        </div>
        </form>
    </div>
    <script type="text/javascript">
        setTimeout(function(){ document.getElementById('hbf-message').className = "catch"; document.getElementById('hbf-first-name').className = "catch"; }, 1);
        </script>
    <style type="text/css">
        #hb_embed_signup .hb-field-group br { display: none;}
        #hb_embed_signup .hb-field-group input.catch, #hb_embed_signup .hb-field-group textarea.catch { position: absolute !important; left: 300px !important; width: 80px; height: 15px; resize: none !important; top:20px !important; font-size: 5px !important; z-index: -1 !important; border: none !important; background: transparent !important;}
        </style>
    <!--End hb_embed_signup-->
    <!--====================-->
    
</div>


</body></html>
