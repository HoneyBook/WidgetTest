<!DOCTYPE html>

<html>
<head>
</head>
<body>


<div>


<!-- *** HoneyBook Widget Form *** -->
<div>
    <style type="text/css">#hb_embed_signup .hb-field-group{clear:left;position:relative;width:96%;display:inline-block;margin:10px 0;}#hb_embed_signup .hb-field-group input{}#hb_embed_signup .hb-field-group input[type],#hb_embed_signup .hb-field-group textarea{width:100%;border:1px solid #01babc;padding:12px;}#hb_embed_signup .hb-field-group textarea{height:80px;}#hb_embed_signup .hb-field-group label{display:block;margin-bottom:3px;font-size:13px;color:inherit;}#hb_embed_signup .button{display:inline-block;margin-top:15px;padding:10px 20px;text-align:center;text-decoration:none;white-space:nowrap;width:auto;cursor:pointer;color:#ffffff;border:0px;background:#151515;}#hb_embed_signup .hb-field-group .asterisk{font-size:0.9em;margin-left:5px;color:#c60;}#hb-signup-success{padding:20px;display:none;}</style>
    <div id="hb_embed_signup">
        <form id="hb-embedded-subscribe-form" class="validate" action="http://localhost:3000/api/v1/couple_cards/widget_create_user_and_workspace" method="post" name="hb-embedded-subscribe-form" onsubmit="document.getElementById('hb_embed_signup_scroll').style.display='none'; document.getElementById('hb-signup-success').style.display='block';">
            <div id="hb_embed_signup_scroll">
                <input id="vendor-email" name="vendor_email" value="chris@thestoryphotography.com" type="hidden">
                    <input id="widget-token" name="widget_token" value="4983a8b2f4035e26db2724061d48793d0821b048" type="hidden">
                        <div class="hb-field-group">
                            <label for="hbf-client-email">Email Address<span class="asterisk">*</span></label>
                            <input id="hbf-first-name" type="text" name="firstname" class="catch">
                                <input id="hbf-client-email" class="required" type="email" name="email" minlength="2" placeholder="Email Address" required="true">
                                    </div>
                        <div class="hb-field-group">
                            <label for="hbf-full-name">Full Name<span class="asterisk">*</span></label>
                            <input id="hbf-full-name" class="required" type="text" name="full_name" placeholder="Full Name" required="true">
                                </div>
                        <div class="hb-field-group">
                            <label for="hbf-phone">Phone</label>
                            <input id="hbf-phone" type="text" name="phone_number" placeholder="Phone">
                                </div>
                        <div class="hb-field-group">
                            <label for="hbf-event-date">Event Date</label>
                            <input id="hbf-event-date" type="text" name="event_date" placeholder="MM/DD/YY">
                                </div>
                        <div class="hb-field-group">
                            <label for="hbf-location">Location</label>
                            <input id="hbf-location" type="text" name="event_location" placeholder="Location">
                                </div>
                        <div class="hb-field-group">
                            <label for="hbf-guests">Estimated Guests?</label>
                            <input id="hbf-guests" type="text" name="event_guests" placeholder="Estimated Guests?">
                                </div>
                        <div class="hb-field-group">
                            <label for="hbf-budget">Estimated Budget?</label>
                            <input id="hbf-budget" type="text" name="event_budget" placeholder="Estimated Budget?">
                                </div>
                        <div class="hb-field-group">
                            <label for="hbf-event-details">Tell us about your event?</label>
                            <textarea id="hbf-event-details" type="text" name="event_details" placeholder="Tell us about your event?"></textarea>
                        </div>
                        <div class="hb-field-group">
                            <label for="hbf-services">What services are you interested in?</label>
                            <textarea id="hbf-services" type="text" name="event_services" placeholder="What services are you interested in?"></textarea>
                        </div>
                        <div class="hb-field-group">
                            <label for="hbf-hear-about">How did you hear about us?</label>
                            <textarea id="hbf-hear-about" type="text" name="how_client_hear_about" placeholder="How did you hear about us?"></textarea>
                            <textarea id="hbf-message" type="text" name="message" class="catch"></textarea>
                        </div>
                        <button id="hb-embedded-subscribe" class="button" type="submit">Send</button>
                        </div>
            <div id="hb-signup-success">
                Thank you!
            </div>
        </form>
    </div>
    <script type="text/rocketscript" data-rocketoptimized="true">
        setTimeout(function(){ document.getElementById('hbf-message').className = "catch"; document.getElementById('hbf-first-name').className = "catch"; document.getElementById('hb-embedded-subscribe-form').action = "http://localhost:3000/api/v1/couple_cards/widget_create_user_and_workspace" }, 1);
        </script>
    <style type="text/css">#hb_embed_signup .hb-field-group br{display:none;}#hb_embed_signup .hb-field-group input.catch,#hb_embed_signup .hb-field-group textarea.catch{position:absolute!important;left:300px!important;width:80px;height:15px;resize:none!important;top:20px!important;font-size:5px!important;z-index:-1!important;border:none!important;background:transparent!important;}</style>
    
    
</div>    <!--End hb_embed_signup-->
<!--====================-->

</div>


</body></html>
